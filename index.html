<!DOCTYPE html>
<!--

        Usage example.

-->
<html>
    <head>
        <title>GetSetCreate.JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>div { color:blue; padding: 13px; border:1px solid #0000dd; cursor: pointer}</style>
         <script src="js/getsetcreate.js"></script>
    </head>
<body id="body">
<input type="button" value="Click Me" onclick="Start();">
<script>

function Start(){
    
    for (var i=0;i<10;++i){
        var a = Create("div","testid"+i);
        Get("body").appendChild(a); 
        
     // or Get("body").appendChild( Create("XXXXX","YYY") ); 
      
        a.innerHTML = "Test DIV [#" + i + "]";
        
        var b = Create("img","testimg"+i);
        a.appendChild(b);
        
    }
    
    for (var i=0;i<10;++i){
        Set("testid"+i,"onclick","Expand('testid"+i+"');");
        var w = i*10 + 100;
        Set("testid"+i,"style","width:"+w+"px");
    }
}

function Expand(id) {
    
        Get(id).innerHTML += " Trololo ";
    
}
 
</script>

</body>
    
</html>
